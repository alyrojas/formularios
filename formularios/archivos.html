<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/archivos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    
    <title>Cargar Artículo</title>
</head>
<body background="pics/fondoo.jpg">                                      
        <section class ="form-archivos">
            <h2>Cargar Artículo</h2>
                <br>
                <select class="form-select"  placeholder="Tipo Subsistema">
                    <option> Tipo Subsistema</option>
                    <option>Universidad Tecnológica</option>
                    <option>Universidad Politécnica</option>
                    <option>Instituto Tecnológico</option>
                  </select>
                <br>
                <input type="text" name="titulo" placeholder="   Título Artículo" class="form-control">
                <br>
                <input type="text" name="autor" placeholder="   Autor" class="form-control">
                <br>   
                <textarea class="form-control" rows="5" id="comment" name="text" placeholder="   Breve resumen del artículo"></textarea>   
                <br> 
                <input type="button" value="  Elegir archivo"  class="form-btn">
                <br>
                <button type="submit" class="btn">Cargar Archivo</button> 
                <br> 
                
                                           
            </button>
                                      
        </section>                       
                             
</body>
</html>
